# Server configuration
server.port=5000
server.address=0.0.0.0

# Spring Security OAuth2 Configuration
# Sử dụng khóa bí mật từ môi trường
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=https://406ebfde-f841-4fef-babf-ecfd5bb1766c-00-25zqc6tgeci9y.picard.replit.dev/login/oauth2/code/google

# Cấu hình OAuth bổ sung
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email

# Force HTTPS in auth callbacks when running on Replit
server.forward-headers-strategy=native
server.tomcat.relaxed-query-chars=|,{,},[,]
server.tomcat.relaxed-path-chars=|,{,},[,]
server.use-forward-headers=true

# Replit specific settings
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# Enable debug logging for OAuth2
logging.level.org.springframework.security=DEBUG

# File upload configuration
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
file.upload-dir=./uploads

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Git auto-sync configuration
git.auto-sync=true
git.repo-path=.
