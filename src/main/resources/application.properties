# Server configuration
server.port=5000
server.address=0.0.0.0

# Spring Security OAuth2 Configuration
# Sử dụng khóa bí mật từ môi trường
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=https://406ebfde-f841-4fef-babf-ecfd5bb1766c-00-25zqc6tgeci9y.picard.replit.dev/login/oauth2/code/google

# Force HTTPS in auth callbacks when running on Replit
server.forward-headers-strategy=native

# Enable debug logging for OAuth2
logging.level.org.springframework.security=DEBUG

# File upload configuration
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
file.upload-dir=./uploads

# Thymeleaf configuration
spring.thymeleaf.cache=false

# Git auto-sync configuration
git.auto-sync=true
git.repo-path=.
